<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      /* Haupt-Hintergrund f√ºr die ganze Seite */
      body {
        background-color: #fff4b7;
        background-image: url(http://www.transparenttextures.com/patterns/60-lines.png);
        margin: 0;
        min-height: 100vh;
      }
      h1.text-center {
        font-family: system-ui, -apple-system, sans-serif;
        color: #2c3e50;
        font-weight: 600;
        padding: 1rem 0;
        margin: 0 0 2rem 0;
      }
      .member-badge {
        font-size: 0.9rem;
        padding: 0.35rem 0.75rem;
        display: inline-flex;
        align-items: center;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .list-group-item {
        transition: all 0.3s ease;
      }
      .bought-item {
        opacity: 0.8;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Family Shopping List</h1>

      <!-- Family Members Section -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5>Family Members</h5>
        </div>
        <div class="card-body">
          <form id="add-member-form" class="mb-3">
            <div class="row g-2">
              <div class="col-md-7">
                <input
                  type="text"
                  id="member-name"
                  class="form-control"
                  placeholder="Member Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-plus-lg"></i> Add Member
                </button>
              </div>
            </div>
          </form>
          <div id="family-members-display" class="d-flex flex-wrap"></div>
        </div>
      </div>

      <!-- Add Item Form -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5>Add Shopping Item</h5>
        </div>
        <div class="card-body">
          <form id="add-item-form">
            <div class="row g-3">
              <div class="col-md-5">
                <input
                  type="text"
                  id="item-name"
                  class="form-control"
                  placeholder="Item Name"
                  required
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  id="item-quantity"
                  class="form-control"
                  value="1"
                  min="1"
                />
              </div>
              <div class="col-md-3">
                <select id="assign-to" class="form-select">
                  <option value="">Select Family Member</option>
                </select>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">
                  <i class="bi bi-cart-plus"></i> Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Shopping Lists -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-warning">
              <h5>To Buy</h5>
            </div>
            <ul id="to-buy-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h5>Bought</h5>
            </div>
            <ul id="bought-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
